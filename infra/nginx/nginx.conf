events {
    worker_connections 1024;
}

http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Upstream services
    upstream identity_service {
        server identity:8100;
    }

    upstream keys_service {
        server keys:8101;
    }

    upstream router_service {
        server router:8200;
    }

    upstream hyphal_memory_service {
        server hyphal_memory:8201;
    }

    upstream reinforcement_service {
        server reinforcement:8202;
    }

    server {
        listen 80;
        server_name _;

        # Health check for gateway itself
        location = /health {
            return 200 '{"status":"healthy","service":"gateway"}';
            add_header Content-Type application/json;
        }

        # Identity Service: /identity/...
        location /identity/ {
            rewrite ^/identity(.*)$ $1 break;
            proxy_pass http://identity_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Keys Service: /keys/...
        location /keys/ {
            rewrite ^/keys(.*)$ $1 break;
            proxy_pass http://keys_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Router Service: /router/...
        location /router/ {
            rewrite ^/router(.*)$ $1 break;
            proxy_pass http://router_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Hyphal Memory Service: /memory/...
        location /memory/ {
            rewrite ^/memory(.*)$ $1 break;
            proxy_pass http://hyphal_memory_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Reinforcement Service: /reinforcement/...
        location /reinforcement/ {
            rewrite ^/reinforcement(.*)$ $1 break;
            proxy_pass http://reinforcement_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
